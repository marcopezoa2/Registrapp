<ion-header>
  <ion-toolbar color="colorduocazul" class="pt-5">
    <ion-title>
      <div class="logotoolbar">
        <ion-img src="../../../assets/logoRegistrapp.png" style="width: 100px;"></ion-img>
      </div>
    </ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col class="px-0" size="12" size-lg="8" size-md="8" size-sm="12" size-xs="12">
        <ion-card color="colorduocamarillo" class="p-0 mx-1">
          <ion-card-content>
            <!-- animación del logo registrapp -->
            <div class="bgAzulDuoc text-center p-2 ">
              <div class="swirl-in-fwd ">
                <img src="../../../assets/registrapp.png" alt="logoregistrapp" width="110px">
              </div>
            </div>
            <div class="text-center tracking-in-expand py-3">
              <h1>Ups...Página no Encontrada</h1>
            </div>
            <ion-button class="mx-4" expand="block" color="colorduocazul" [routerLink]="['/home']">
              Volver al Home
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
